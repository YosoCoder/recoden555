<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Social Buttons</h1>
  
  <button onclick="openLink('https://discord.com')">Discord</button>
  <button onclick="openLink('https://www.youtube.com')">YouTube</button>
  <button onclick="openLink('https://www.tiktok.com')">TikTok</button>
  <button onclick="openLink('https://www.google.com')">Google</button>

  <script>
    function openLink(url) {
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
